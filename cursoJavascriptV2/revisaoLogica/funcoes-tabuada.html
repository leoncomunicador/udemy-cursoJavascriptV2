<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Funções - tabuada</h1>
    <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>
    <div id="output"></div>

    <script>

        const output = document.getElementById('output');

        function mostrarTabuada() {


            // pedir para o usuário digitar um número, toda informação que vem da interface do usuário é string, por isso usamos parseFloat para converter para números.
            let n = parseFloat(prompt("Digite um número"));
            let msg = "";

            for (let i = 0; i <= 1000; i += 1) {
                if(i === 10) {
                    break;
                }
                msg += `A tabuada de ${n} é: ${n} x ${i} = ${(n * i)} <br>`;
            }
            // mostrar a taubada desse número de 1 à 1000.
            output.innerHTML = msg;                        
        }

        function limparTabuada() {
            output.innerHTML = "";
        }


    </script>
</body>

</html>
