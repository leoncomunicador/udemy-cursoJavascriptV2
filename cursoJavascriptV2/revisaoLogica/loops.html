<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numero = prompt("Digite um número");

        let indice = 0;
        while (indice <= 10) {    
            indice += 1;

            if (indice === 5) {
                continue;
            }
            document.write(`${numero} x ${indice} = ${(indice * numero)} <br>`);
        }
        document.write("saiu do loop while<br>");

        indice = 0;

        do {
            if (indice > 10) {
                alert("índice maior que 10");
                break;
            }
            document.write(`${numero} x ${indice} = ${(indice * numero)} <br>`);
            indice += 1;
        } while (indice <= 10);
        document.write("saiu do loop do while<br>");


        for (let j = 0; j <= 10; j += 1) {
            if (j === 5) {
                continue;
            }
            document.write(`${numero} x ${j} = ${(j * numero)} <br>`);
        }

        document.write("saiu do loop for");


    </script>
</body>

</html>
