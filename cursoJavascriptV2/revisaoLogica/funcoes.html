<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Funções</h1>
    <script>

        // declaração de função
        function ola() {
            document.write("olá mundo!");
        }
        ola();

        // expressão de função
        const ola2 = function () {
            console.log("olá mundo de function expression");
        }
        ola2();

        // arrow functions
        const ola3 = () => console.log("olá mundo de arrow function");

        ola3();

        // retorno de valores
        function obtemDiaSemana() {
            return new Date().getDay();
        }

        console.log(obtemDiaSemana());

        function somar(n1 = 0, n2 = 0) {
            return n1 + n2;
        }
        console.log(somar(3, 5));
        console.log(somar(10, 4));
        console.log(somar(0));



    </script>
</body>

</html>
